{% extends "base.template.html" %}

{% block content %}
<div class="container">
<div class = "row">
    <div class="col s12 m6">
  <h4>Welcome, Please login:</h4>

   <form action = "{{url_for('login')}}" method="POST">
          {{form.csrf_token}}
          <div class="input-field col s12">
            {{form.username(size=20)}}
            {{form.username.label}}
          </div>
          <div class="input-field col s12">
            {{form.email}}
            {{form.email.label}}
        </div>
        <a class="waves-effect waves-light btn blue-grey lighten-1">{{form.submit()}}</a>
    </form>
        </div>
    </div>
  </div>
{% endblock %}
